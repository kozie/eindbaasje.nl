<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activiteitjes lijst üòç</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Playwrite+HR+Lijeva:wght@100..400&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      background-image: url('https://img.freepik.com/free-vector/minimal-triangle-pattern-design-pastel-colors_1017-14885.jpg?semt=ais_hybrid');
      background-attachment: fixed;
      backdrop-filter: blur(4px);
      font-family: "Playwrite HR Lijeva", cursive;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-family: "Edu AU VIC WA NT Arrows", cursive;
    }
    .activity-list {
      max-width: 500px;
      margin: auto;
    }
    .form-check {
      line-height: 1.9;
    }
    .form-check-label.checked {
      color: grey;
      text-decoration: line-through;
    }
    .form-check-input {
      margin-top: .5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="activity-list">
      <h1 class="text-center my-4">Activiteitjes üòç</h1>
      <form class="mb-4>
        <!-- div class="form-check">
          <input class="form-check-input" type="checkbox" id="aardbeien" checked readonly>
          <label class="form-check-label checked" for="aardbeien">Aardbeien in chocolade</label>
        </div -->

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="aardbeien" readonly>
          <label class="form-check-label" for="aardbeien">Aardbeien in chocolade</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="brunchen" readonly>
          <label class="form-check-label" for="brunchen">Brunchen</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="choco-fondue" readonly>
          <label class="form-check-label" for="choco-fondue">Choco fondue</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="desert-maken" readonly>
          <label class="form-check-label" for="desert-maken">Desert maken</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="erotische-massage" readonly>
          <label class="form-check-label" for="erotische-massage">Erotische Massage</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="foto-shootje" readonly>
          <label class="form-check-label" for="foto-shootje">Foto shootje</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gooische-vrouwen" readonly>
          <label class="form-check-label" for="gooische-vrouwen">Gooische vrouwen kijken</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="high-tea" readonly>
          <label class="form-check-label" for="high-tea">High tea</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="italiaanse-avond" readonly>
          <label class="form-check-label" for="italiaanse-avond">Italiaanse avond</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="japanse-avond" readonly>
          <label class="form-check-label" for="japanse-avond">Japanse avond</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="kfc" readonly>
          <label class="form-check-label" for="kfc">Kfc</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="pyjamadag" readonly>
          <label class="form-check-label" for="pyjamadag">Luie pyjamadag</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="markthallen" readonly>
          <label class="form-check-label" for="markthallen">Markthallen Rotterdam</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="nieuw-recept-maken" readonly>
          <label class="form-check-label" for="nieuw-recept-maken">Nieuw recept maken</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ontbijt-op-bed" readonly>
          <label class="form-check-label" for="ontbijt-op-bed">Ontbijt op bed</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="portret-tekenen" readonly>
          <label class="form-check-label" for="portret-tekenen">Portret tekenen van elkaar</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="quizje" readonly>
          <label class="form-check-label" for="quizje">Quizje</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="raadsels-oplossen" readonly>
          <label class="form-check-label" for="raadsels-oplossen">Raadsels oplossen?</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="strandwandeling" readonly>
          <label class="form-check-label" for="strandwandeling">Strandwandeling</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="taart-bakken" readonly>
          <label class="form-check-label" for="taart-bakken">Taart bakken</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="uit-eten" readonly>
          <label class="form-check-label" for="uit-eten">Uit eten</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="verleden-tijd-bezoeken" readonly>
          <label class="form-check-label" for="verleden-tijd-bezoeken">Verleden tijd bezoeken (oude chats lezen)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="wijn-proeverij" readonly>
          <label class="form-check-label" for="wijn-proeverij">Wijn proeverij</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="xbox" readonly>
          <label class="form-check-label" for="xbox">Xbox (of andere console)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="yoga" readonly>
          <label class="form-check-label" for="yoga">Yoga</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="zaadjes-planten" readonly>
          <label class="form-check-label" for="zaadjes-planten">Zaadjes planten</label>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
